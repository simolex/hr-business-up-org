<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WebPack</title>
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/main.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="header__wrapper menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">начало</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">о нас</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">о проекте</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">программа</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">сми</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero">
                <div class="container">
                    <div class="hero__wrapper">
                        <div class="hero__center">
                            <div class="hero__title-wrap">
                                <h1 class="hero__title">
                                    креатив на&nbsp;<span class="hero__title--strong">лестнице</span>
                                </h1>
                                <span class="hero__subtitle">— Старт июль 2022г.</span>
                            </div>
                            <div class="hero__description">
                                Подростковая программа-практикум по&nbsp;разработке и&nbsp;упаковке идей
                                для&nbsp;российских компаний
                            </div>
                            <div class="container hero__advantage">
                                <div class="advantage">
                                    <div class="advantage__group">
                                        <div class="advantage__item">
                                            <div class="advantage__name">Участники:</div>
                                            <div class="advantage__value">25 человек</div>
                                        </div>
                                        <div class="advantage__item">
                                            <div class="advantage__name">Продолжительность:</div>
                                            <div class="advantage__value">28 дней</div>
                                        </div>
                                    </div>
                                    <div class="advantage__group">
                                        <div class="advantage__item">
                                            <div class="advantage__name">Охват:</div>
                                            <div class="advantage__value">более 15 PR-каналов</div>
                                        </div>
                                        <div class="advantage__item">
                                            <div class="advantage__name">PR для компаний:</div>
                                            <div class="advantage__value">&gt; 2 000 000 человек</div>
                                        </div>
                                    </div>
                                    <div class="advantage__group advantage__group--bottons">
                                        <button class="button advantage__request"></button>
                                        <button class="button advantage__next">
                                            <img
                                                src="img/arrow-down.svg"
                                                alt="Icon: Arrow down"
                                                class="advantage__img-arrow-down"
                                            />
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
